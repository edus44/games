<html>
<head>

<title>glass test</title>
<script src="jquery-1.8.2.min.js"></script>
<script src="code.js"></script>
<link rel="stylesheet" href="style.css">
</head>

<body>


<div id="container">
	<div id="video">
		<div id="backbox">
			<video id="back">

				<source src="video.mp4" type="video/mp4">
			</video>
			<!--<img src="frame.png" id="back">-->
		</div>
		<div id="hoverbox" class="hide">
			<!--<img src="frame.png" id="hover">-->
			<video id="hover">
				<source src="video.webm" type="video/webm">
				<source src="video.mp4" type="video/mp4">
			</video>
		</div>
		<div id="catchbox">
			<div id="play">
				<div id="play_sign"></div>
			</div>
		</div>
	</div>
</div>


</body>
</html>
